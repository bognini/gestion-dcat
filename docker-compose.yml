services:
  traefik:
    image: traefik:v3.0
    container_name: gestion_dcat_traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@dcat.ci}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard - remove in production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - gestion_network
    labels:
      - "traefik.enable=true"

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner-stage
    container_name: gestion_dcat_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      prisma-migrate:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://gestion.dcat.ci}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
    env_file:
      - .env
    networks:
      - gestion_network
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.gestion.rule=Host(`gestion.dcat.ci`)"
      - "traefik.http.routers.gestion.entrypoints=websecure"
      - "traefik.http.routers.gestion.tls.certresolver=letsencrypt"
      - "traefik.http.services.gestion.loadbalancer.server.port=3000"

  db:
    image: postgres:15-alpine
    container_name: gestion_dcat_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-gestion_dcat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gestion_dcat}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gestion_network

  prisma-migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: migration-stage
    container_name: gestion_dcat_prisma
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
    env_file:
      - .env
    networks:
      - gestion_network
    restart: "no"

volumes:
  postgres_data:
  traefik_letsencrypt:

networks:
  gestion_network:
    driver: bridge
